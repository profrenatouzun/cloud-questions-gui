<html>
    <head>
        <title>Computação em Nuvem Chatbot</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    </head>

    <body>
        <main>
            <section class="chatbot-container">
                <div class="chatbot-header">
                    <img src="images/cloud.png" class="logo">
                    <span class="sub-heading">RESPONDO SUAS PERGUNTAS <br /> SOBRE COMPUTAÇÃO EM NUVEM:</span>
                </div>
                <div class="chatbot-conversation-container" id="chatbot-conversation-container">
                </div>
                <form id="form" class="chatbot-input-container">
                    <input name="user-input" type="text" id="user-input" required>
                    <button id="submit-btn" class="submit-btn">
                            <img
                                src="images/send.svg"   
                                class="send-btn-icon"
                            >
                    </button>
                </form>
            </section>
        </main>
        <script src="index.js" type="module"></script>
    </body>
</html>
